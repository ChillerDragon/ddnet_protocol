name: Install

on:
  push:
  pull_request:
  merge_group:

jobs:
  cmake-install:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Prepare Linux
      if: contains(matrix.os, 'ubuntu')
      run: |
        sudo apt-get update -y
        sudo apt-get install -y pkg-config cmake cmake build-essential

    - name: Prepare macOS
      if: contains(matrix.os, 'macOS')
      run: |
        brew update || true
        brew install pkg-config cmake || true
        sudo rm -rf /Library/Developer/CommandLineTools

    - name: Install
      run: |
        mkdir build
        cd build
        cmake ..
        sudo make install

    - name: Build and run examples
      run: |
        gcc examples/huffman.c -o huffman -lddnet_protocol
        ./huffman
        [ "$(./huffman)" = foo ] || { printf 'Error: expected "foo" but got ^\n'; exit 1; }

    - name: Uninstall
      run: |
        cd build
        cmake ..
        sudo make uninstall

    - name: Expect build to fail after uninstall
      run: |
        gcc examples/huffman.c -o huffman -lddnet_protocol && { printf 'Error: expected build to fail after uninstall but it passed!\n'; exit 1; } || true

